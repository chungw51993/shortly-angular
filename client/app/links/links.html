<div id='container'>
  <h1>links</h1>
  <script src="links.js"></script>
  <div class = "link" ng-controller="LinksController">
    <ul>
      <li ng-repeat="link in data.links track by $index">
        <img src="../assets/redirect_icon.png">
        <div class = "title" >{{ link.title }}</div>
        <div class = "original" >{{ link.url }}</div>

        <div class = "visits count">{{link.visits}}Visits </div>
        <a ng-href="{{link.url}}"> {{link.baseUrl}}/{{link.code}}</a>
      </li>
    </ul>
  </div>
  <a href="#/shorten">New URL to <strong>shorten</strong> ...</a>
</div>
